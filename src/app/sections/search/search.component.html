<h3>Buscar</h3>

<div class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="categoriesNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link">
                        <select class="form-select" aria-label="Default select example">
                            <option value="">Selecciona categoría</option>
                            @for (cat of getCategorias(); track $index )
                            {<option> {{cat.nombre}} </option>}
                        </select>

                        <select class="form-select" aria-label="Default select example">
                            <option value="">Selecciona fabricante</option>
                            @for (fab of getFabricantes(); track $index )
                            {<option> {{fab.nombre}} </option>}
                        </select>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>


<div class="row">
    <div class="input-group mb-3">
        <input #pattern  type="text" class="form-control" placeholder="Buscar por nombre"
                aria-label="Buscar por nombre" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button #pattern  class="btn btn-primary" type="button">
                Buscar
            </button>
        </div>
    </div>
</div>

<ng-container>
    <div class="row">
        <h5>Resultados de búsqueda</h5>
    </div>
    <div class="row">
        <div class="row row-cols-md-5">
            @for (art of getArticles(); track $index )
            {<app-article-card [datos]="art"></app-article-card>}
        </div>
    </div>
</ng-container>
