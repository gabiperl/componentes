<h3>Carrito</h3>

<div class="row row-cols-md-1">
    @for (art of getArticulosCarrito(); track $index)
    {<app-cart-article [datos]="art" />}
    
    <div class="row row-cols-md-5 cartPrice">
        <div></div>
        <div></div>
        <div>Total:</div>
        <div>{{ getTotalCarrito() | decimal:2}}</div>
        <div> <button type="button" class="btn btn-danger" (click)="clearCart()">Vaciar carrito</button></div>
    </div>
</div>
